<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Personal Website</title>

    <!-- Main css stylesheet -->
    <link rel="stylesheet" href="styles/main.css" />

    <!-- Syntax highlighting -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/styles/paraiso-dark.min.css"
    />
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/highlight.min.js"></script>
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/languages/go.min.js"></script>

    <!-- Markdown to HTML conversion-->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <!-- Site Content -->
    <div>
      <!-- Navbar -->
      <nav>
        <ul>
          <li><a href="index.html?page=home">Home</a></li>
          <li><a href="index.html?page=about">About Me</a></li>
          <li><a href="index.html?page=projects">Projects</a></li>
          <li><a href="index.html?page=contact">Contact</a></li>
          <li><button onclick="toggleTheme()" id="themeToggle">M</button></li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main id="content">
        <div id="contentFrame" title="Dynamic Content"></div>
      </main>

      <!-- Footer Section -->
      <footer>
        <p>&copy; 2024 Liam Israel</p>
        <div>
          <a id="github" target="_blank"
            ><i class="fab fa-github"></i> GitHub</a
          >
          <a id="linkedin" target="_blank"
            ><i class="fab fa-linkedin"></i> LinkedIn</a
          >
        </div>
      </footer>
    </div>

    <!-- Script which loads site content -->
    <script src="scripts/site.js"></script>
  </body>
</html>
